<!-- analytics.component.html -->
<div class="min-h-screen bg-background">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white border-b">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-2">
          <div
            class="w-8 h-8 bg-[#0973dc] rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              viewBox="0 0 24 24"
            >
              <g transform="translate(0,1)">
                <path
                  d="M12 17.5l-4.5-4.5a3 3 0 014.5-4.1a3 3 0 014.5 4.1z"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900"> BayanihanAid </span>
        </div>
        <div class="flex items-center space-x-8">
          <a
            routerLink="/home"
            class="text-gray-600 hover:text-[#0973dc] transition-colors"
            >Home</a
          >
          <a
            routerLink="/dashboard"
            class="text-gray-600 hover:text-[#0973dc] transition-colors"
            >Dashboard</a
          >
          <a
            routerLink="/requests"
            class="text-gray-600 hover:text-[#0973dc] transition-colors"
            >Requests</a
          >
          <a
            routerLink="/donations"
            class="text-gray-600 hover:text-[#0973dc] transition-colors"
            >Donations</a
          >
          <a
            routerLink="/analytics"
            class="text-[#0973dc] font-semibold hover:text-blue-800 transition-colors"
            >Analytics</a
          >
        </div>
        <div class="flex items-center space-x-4">
          <button
            class="border px-3 py-1 rounded font-medium text-gray-600 hover:bg-[#0973dc] hover:text-white transition-colors"
          >
            Profile
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <div class="mb-8 text-center">
      <span
        class="inline-block mb-6 px-3 py-1 rounded-full bg-blue-100 text-[#0973dc] text-sm font-medium"
        >Analytics</span
      >
      <h1 class="text-4xl font-bold text-gray-900 mb-4">
        Relief Operations Analytics
      </h1>
      <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
        This page provides comprehensive analytics and insights for optimizing
        relief operations.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-4">
        <button
          class="text-lg px-8 py-3 rounded bg-[#0973dc] text-white hover:bg-blue-800 transition flex items-center justify-center font-semibold shadow animate-bounce"
        >
          View Full Report
          <svg
            class="ml-2 w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Analytics Cards (animated, interactive) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="
          let card of [
            {
              icon: 'bars',
              title: 'Distribution Efficiency',
              value: '92%',
              desc: 'Average delivery time: 3.2 days',
              time: 'Updated 1 hour ago',
              color: 'bg-blue-100 text-blue-700'
            },
            {
              icon: 'circle',
              title: 'Impact Assessment',
              value: '8,500',
              desc: 'Households reached',
              time: 'Updated 2 hours ago',
              color: 'bg-green-100 text-green-700'
            },
            {
              icon: 'box',
              title: 'Resource Allocation',
              value: 'â‚±1.2M',
              desc: 'Allocated to 12 municipalities',
              time: 'Updated 3 hours ago',
              color: 'bg-yellow-100 text-yellow-700'
            }
          ]
        "
        class="bg-white rounded-lg shadow p-6 border border-[#e5e7eb] flex flex-col group transform transition-transform hover:scale-105 hover:shadow-xl cursor-pointer"
      >
        <div class="flex items-center gap-2 mb-2">
          <ng-container [ngSwitch]="card.icon">
            <svg
              *ngSwitchCase="'bars'"
              class="w-5 h-5 text-[#0973dc]"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="12" width="4" height="8" />
              <rect x="10" y="8" width="4" height="12" />
              <rect x="17" y="4" width="4" height="16" />
            </svg>
            <svg
              *ngSwitchCase="'circle'"
              class="w-5 h-5 text-[#0973dc]"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
            <svg
              *ngSwitchCase="'box'"
              class="w-5 h-5 text-[#0973dc]"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="7" width="18" height="13" rx="2" />
              <path d="M3 7l9 6 9-6" />
            </svg>
          </ng-container>
          <span class="font-semibold text-gray-900" [ngClass]="card.color">{{
            card.title
          }}</span>
        </div>
        <div class="text-3xl font-bold text-[#0973dc] mb-2">
          {{ card.value }}
        </div>
        <div class="text-sm text-gray-600 mb-2">{{ card.desc }}</div>
        <div class="text-xs text-gray-500 mb-4">{{ card.time }}</div>
      </div>
    </div>
  </div>
</div>
